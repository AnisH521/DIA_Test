<!doctype html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
      <style>
         body {
            background-color: rgb(122, 187, 209);
         }
      
         h1 {
            color: rgb(70, 54, 54);
            text-align: center;
         }

         h2 {
            color: rgb(70, 54, 54);
            text-align: center;
         }

         p {
            color: rgb(70, 54, 54);
            text-align: center;
         }

         b {
            color: rgb(32, 48, 31);
            text-align: center;
         }
      </style>
      <h1><i class="fas fa-cloud" style="font-size:60px;color:rgb(50, 81, 92);">Image To Text Conversion</i></h1>
   </head>
   <body>

      <h2>Upload An Image File</h2>

      <form method="post" enctype="multipart/form-data">
         <p>
            <input type="file" name="file">
            <input type="submit" value="Upload">
         </p>
      </form>

      <h2>Result:</h2>

      {% if converted_text %}
      <p> The Text Extracted from given image is: 
         <br><br><b> {{ converted_text }} </b></br></br>
      </p>
      {% endif %}

      {% if msg %}
      <h2>{{ msg }}</h2>
      {% endif %}
   </body>
</html>
